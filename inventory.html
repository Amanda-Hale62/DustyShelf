<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Inventory Management</h1>
</header>
<section>
  <div id="inventory-list">
    <!-- Book list will be populated here -->
  </div>
  <button id="add-book-button">Add New Book</button>
  <!-- Form to add/update book -->
  <div id="book-form" style="display:none;">
    <h3 id="form-title">Add New Book</h3>
    <label for="title">Title:</label>
    <input type="text" id="title">
    <br>
    <label for="author">Author:</label>
    <input type="text" id="author">
    <br>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn">
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price">
    <br>
    <button id="save-book-button">Save Book</button>
  </div>
</section>
<footer>
  <p>&copy; 2024 Dusty Shelf Inc.</p>
</footer>
<script src="js/inventory.js"></script>
</body>
</html>
